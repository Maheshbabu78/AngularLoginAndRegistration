<div class="datainfo">
<div class="container" style="background-color:whitesmoke; width: 50%;">
  <h2 style="text-align: center; color: chartreuse;">Crete User</h2>
<form #registerForm='ngForm' (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="exampleInputUsername1">FirstName</label>
    <input type="name" class="form-control" name="firstName" [(ngModel)]="user.firstName"  #firstName="ngModel" placeholder="enter firstName">
    <small [class.d-none]="firstName.valid || firstName.untouched" class="text-danger">Enter the
      password</small>
  </div><br>

  <div class="form-group">
    <label for="exampleInputUsername1">LastName</label>
    <input type="name" class="form-control" name="lastName" [(ngModel)]="user.lastName"  #lastName="ngModel" placeholder="enter firstName">
    <small [class.d-none]="lastName.valid || lastName.untouched" class="text-danger">Enter the
      password</small>
  </div><br>

  <div for="emailid" class="form-group" >
    <label class="focus-label">Email</label>
    <input type="email" class="form-control" name="emailid"
      pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" autofocus=""
      placeholder="Please Enter email" #emailid="ngModel"
      [class.is-invalid]="emailid.invalid && emailid.touched" [(ngModel)]="user.email"
      required>
    <div *ngIf="emailid.errors &&(emailid.invalid && emailid.touched)">
      <small class="text-danger" *ngIf="emailid.errors.required"> Enter the Email Id</small>
      <small class="text-danger" *ngIf="emailid.errors.pattern"> Enter valid Email ID</small>
    </div>
  </div> &nbsp;
  <div for="passw" class="form-group form-focus">
    <label class="focus-label">Password</label>
    <input type="password" class="form-control" name="passw" placeholder="Please enter password" #passw="ngModel"
      [class.is-invalid]="passw.invalid && passw.touched" [(ngModel)]="user.password" required>
    <small [class.d-none]="passw.valid || passw.untouched" class="text-danger">Enter the
      password</small>
  </div> &nbsp;
  <div class="text-right">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" >Submit</button>
</form>
</div>
</div>
